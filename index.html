    <script>
document.addEventListener('DOMContentLoaded', function () {
    const submitLogin = document.getElementById('submit_login');
    const phoneInput = document.getElementById('phone');
    const passwordInput = document.getElementById('password');
    const msgTipsZcdl = document.getElementById('msg_tips_zcdl');
    const msgZcdl = document.getElementById('msg_zcdl');

    function showError(message) {
        msgTipsZcdl.style.display = 'block';
        msgZcdl.textContent = message;
        setTimeout(() => {
            msgTipsZcdl.style.display = 'none';
        }, 3000);
    }

    async function checkLogin(phone, password) {
        const baseUrl = 'https://685720dc21f5d3463e54855f.mockapi.io/User/';
        const requests = [];

        for (let i = 1; i <= 20; i++) {
            requests.push(
                fetch(`${baseUrl}${i}`)
                    .then(res => res.ok ? res.json() : null)
                    .catch(() => null)
            );
        }

        const allResults = await Promise.all(requests);

        let userFound = false;
        let credentialsCorrect = false;

        for (const users of allResults) {
            if (!users) continue;

            const userList = Array.isArray(users) ? users : [users];

            for (const user of userList) {
                if (user.phone === phone) {
                    userFound = true;

                    if (user.password === password) {
                        credentialsCorrect = true;

                        localStorage.setItem('userId', user.id);
                        localStorage.setItem('userData', JSON.stringify(user));

                        window.location.href = 'home.html';
                        return;
                    }
                }
            }
        }

        if (!userFound) {
            showError('Usuário não encontrado. Por favor, registre-se.');
            setTimeout(() => {
                window.location.href = 'register.html';
            }, 3000);
        } else if (!credentialsCorrect) {
            showError('Senha incorreta. Por favor, tente novamente.');
        }
    }

    submitLogin.addEventListener('click', function (e) {
        e.preventDefault();

        const phone = phoneInput.value.trim();
        const password = passwordInput.value.trim();

        if (!phone) {
            showError('Por favor, insira seu número de telefone');
            return;
        }

        if (!password) {
            showError('Por favor, insira sua senha');
            return;
        }

        checkLogin(phone, password);
    });

    passwordInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            submitLogin.click();
        }
    });

    const languageText = document.querySelector('.text_1');
    const languagePopup = document.getElementById('languagePopup');

    languageText.addEventListener('click', function () {
        languagePopup.style.display = languagePopup.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', function (e) {
        if (!languageText.contains(e.target)) {
            languagePopup.style.display = 'none';
        }
    });
});
</script>
